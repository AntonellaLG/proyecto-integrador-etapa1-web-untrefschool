<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Integrador Web UNTREFSCHOOL</title>
    <link rel="stylesheet" href="./css/contactenos.css">
    <link rel="icon" type="img/png" href="./favicon/favicon.ico"> <!--Agrego el favicon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!--Para agregar los íconos de las redes sociales-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header id="encabezado">
            <nav id="menu">
                <a href="./index.html">Volver a la página principal</a>
            </nav>
        </header>
        <!--
        <section id="bannerContacto">
            <img src="./img/bannerContacto.jpg" alt="Banner">
        </section>        
        <section id="titulo">   
            <h1>UntrefSchool</h1>
        </section>
        --> 
        <h2>Contáctenos</h2>
        <main id="formularioContacto">
            <!--En action esto es un ejemplo en donde se guardan los datos en un archivo. Ahí va la ruta en la cual vamos a guardar los datos-->
            <br>
            <div>
                <form action="" method="get">
                    <div>
                        <label for="nombre">Nombre</label><span>*</span>
                        <!--El nombre del id debe coincidir con el del for, esto es para que al seleccionar la palabra "Nombre" en la pág, me lleve a la linea para completar ese campo-->
                        <!--Para que los datos sean obligatorios pongo required-->
                        <!--Ayuda visual de lo que debo completar en el campo-->
                        <!--Para limitar la cantidad de caracteres uso minlength para el minimo, maxlength para el maximo-->
                        <input class="field" type="text" name="nombre" value="" id="nombre" required placeholder="Indique su nombre" size="22px">
                    </div>
                    <br>
                    <div>
                        <label for="apellido">Apellido</label><span>*</span>
                        <input class="field" type="text" name="apellido" value="" id="apellido" required placeholder="Indique su apellido" size="22px">
                    </div>
                    <br>
                    <div>
                        <label for="correoElectrónico">Correo electrónico</label><span>*</span>
                        <input class="field" type="email" name="correoElectrónico" id="correoElectrónico" required placeholder="Indique su correo electrónico" size="22px">
                    </div>
                    <br>
                    <div>
                        <label for="numeroTelefonico">Número telefónico</label>
                        <input class="field" type="tel" name="numeroTelefonico" value="" id="numeroTelefonico" placeholder="Indique su número de teléfono" size="22px">
                    </div>
                    <br>
                    <div>
                        <label for="motivo">Motivo</label><span>*</span>
                        <input class="field" type="text" name="motivo" value="" id="motivo" placeholder="Indique el motivo de su mensaje" size="22px">
                    </div>
                    <br>
                    <div>
                        <label for="mensaje">Mensaje</label><span>*</span>
                        <input class="field" type="text" name="mensaje" value="" id="mensaje" required placeholder="Indique su mensaje"> 
                        <!--size: Un número que indica cuántos caracteres de ancho debe tener el campo de entrada--> 
                    </div>
                    <br>
                    <div class="boton-enviar"> <!--Pequeño formulario super simple-->
                        <!--value es para ponerle un msj al borón, sino por defecto va a depender de cada navegador-->
                        <!--Es una buena práctica-->
                        <!--<input type="submit" value="Enviar comentarios"> Solo texto--> 
                        <button type="submit">Enviar</button> <!--Texto e imagen. Si no pongo imagen, queda igual que el input-->
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <section id="redes">
                <h2 class="pie">Redes sociales</h2>
                <a class="contacto" href="#"><i class="fa-brands fa-twitter"></i></a>
                <a class="contacto" href="#"><i class="fa-brands fa-instagram"></i></a>
                <a class="contacto" href="#"><i class="fa-brands fa-facebook"></i></a>
            </section>
            <section>
                <p id="derechos">© 2023 UntrefSchool. Reservados todos los derechos.</p>
            </section>
        </footer>
    </div>
</body>
</html>
