<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Integrador Web UNTREFSCHOOL</title>
    <link rel="stylesheet" href="./css/contactenos.css">
    <link rel="icon" type="img/png" href="./img/flaticon-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!--Para agregar los íconos de las redes sociales-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header id="encabezado">
            <nav id="menu">
                <a href="./index.html">Volver a la página principal</a>
            </nav>
        </header>
        <h2>Contáctenos</h2>
        <main id="formularioContacto">
            <br>
            <div><!--generé un mail temporal kobeto8796@nmaller.com en https://temp-mail.org/es-->
                <form action="https://formsubmit.co/fiammaantonella.falg@gmail.com" method="POST">
                    <div>
                        <label for="nombre">Nombre</label><span>*</span>
                        <input class="field" type="text" name="nombre" value="" id="nombre" required placeholder="Indique su nombre" size="22px">
                    </div>
                    <br>
                    <div>
                        <label for="apellido">Apellido</label><span>*</span>
                        <input class="field" type="text" name="apellido" value="" id="apellido" required placeholder="Indique su apellido" size="22px">
                    </div>
                    <br>
                    <div>
                        <label for="correoElectrónico">Correo electrónico</label><span>*</span>
                        <input class="field" type="email" name="correoElectrónico" id="correoElectrónico" required placeholder="Indique su correo electrónico" size="22px">
                    </div>
                    <br>
                    <div>
                        <label for="numeroTelefonico">Número telefónico</label>
                        <input class="field" type="tel" name="numeroTelefonico" value="" id="numeroTelefonico" placeholder="Indique su número de teléfono" size="22px">
                    </div>
                    <br>
                    <div>
                        <label for="motivo">Motivo</label><span>*</span>
                        <input class="field" type="text" name="motivo" value="" id="motivo" placeholder="Indique el motivo de su mensaje" size="22px">
                    </div>
                    <br>
                    <div>
                        <label for="mensaje">Mensaje</label><span>*</span>
                        <textarea class="field" type="text" name="mensaje" value="" id="mensaje" required placeholder="Indique su mensaje" rows="10"></textarea>
                    </div>
                    <br>
                    <div class="boton-enviar">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <section id="redes">
                <h2 class="pie">Redes sociales</h2>
                <a class="contacto" href="#"><i class="fa-brands fa-twitter"></i></a>
                <a class="contacto" href="#"><i class="fa-brands fa-instagram"></i></a>
                <a class="contacto" href="#"><i class="fa-brands fa-facebook"></i></a>
            </section>
            <section>
                <p id="derechos">© 2023 UntrefSchool. Reservados todos los derechos.</p>
            </section>
        </footer>
    </div>
</body>
</html>
